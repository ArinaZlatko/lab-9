{% extends 'base.html' %}

{% block title %}
{{ product.name }}
{% endblock %}

{% block content %}
<h1 class="product-title">{{ product.name }}</h1>
<p>{{ product.description }}</p>
<p>Цена: {{ product.price }}₽</p>
<p>Осталось на складе: {{ product.stock }}</p>

<form action="{% url 'cart_add' product.id %}" method="post" class="add-form">
 {% csrf_token %}
 <input type="submit" value="Добавить в корзину">
</form>
{% endblock %}
