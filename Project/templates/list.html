{% extends 'base.html' %}

{% block title %}
List
{% endblock %}

{% block content %}
<div class="categories-container">
    {% for category in categories %}
        <a href="{% url 'product_list_by_category' category.slug %}" class="category-button">
            {{ category.name }}
        </a>
    {% endfor %}
</div>

<div class="products-container">
    {% for product in products %}
    <div class="product-card">
        <h2>{{ product.name }}</h2>
        <p>Цена: {{ product.price }}₽</p>
        <a href="{% url 'product_detail' product.slug %}" class="button">Просмотреть</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
